name: Publish GATEKEEPER

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: '--target aarch64-apple-darwin'
          - os: macos-latest
            args: '--target x86_64-apple-darwin'
          - os: ubuntu-22.04
            args: ''
          - os: windows-latest
            args: ''

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm install -g pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: xerweon GATEKEEPER ${{ github.ref_name }}
          releaseBody: See the assets to download this version and install.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  updater:
    name: Generate latest.json
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate updater metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          VERSION="${GITHUB_REF_NAME#v}"
          REPO="Xerweon/gatekeeper"
          BASE_URL="https://github.com/$REPO/releases/download/v$VERSION"

          echo "Waiting for release assets..."
          sleep 20

          fetch_sig() {
            local file="$1"
            gh release download "v$VERSION" -R "$REPO" -p "$file.sig" -O sig.bin
            base64 -w0 sig.bin
          }

          APPIMAGE_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_amd64.AppImage")
          MSI_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_x64_en-US.msi")
          MAC_X64_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_x64.dmg")
          MAC_ARM_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_aarch64.dmg")

          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Release $VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "linux-x86_64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_amd64.AppImage",
                "signature": "$APPIMAGE_SIG"
              },
              "windows-x86_64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_x64_en-US.msi",
                "signature": "$MSI_SIG"
              },
              "darwin-x86_64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_x64.dmg",
                "signature": "$MAC_X64_SIG"
              },
              "darwin-aarch64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_aarch64.dmg",
                "signature": "$MAC_ARM_SIG"
              }
            }
          }
          EOF

          cat latest.json

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${GITHUB_REF_NAME#v}" latest.json --clobber
