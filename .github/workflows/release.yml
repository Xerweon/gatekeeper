name: Publish GATEKEEPER
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: '--target aarch64-apple-darwin'
          - os: macos-latest
            args: '--target x86_64-apple-darwin'
          - os: ubuntu-22.04
            args: ''
          - os: windows-latest
            args: ''
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - run: npm install -g pnpm
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      
      - name: Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
      
      - run: pnpm install
      
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: xerweon GATEKEEPER ${{ github.ref_name }}
          releaseBody: |
            Download and install xerweonâ„¢ GATEKEEPER ${{ github.ref_name }}.
            
            **[View Changelog](https://github.com/Xerweon/gatekeeper/blob/main/CHANGELOG.md)**
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  updater:
    name: Generate latest.json
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for assets
        run: sleep 60
      
      - name: Generate updater metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          VERSION="${GITHUB_REF_NAME#v}"
          REPO="Xerweon/gatekeeper"
          BASE_URL="https://github.com/$REPO/releases/download/v$VERSION"
          
          echo "Generating latest.json for version $VERSION..."
          
          # Simple release notes
          NOTES="Release $VERSION - See CHANGELOG.md for full details"
          
          # Function to fetch and encode signature with retry logic
          fetch_sig() {
            local file="$1"
            local max_attempts=3
            local attempt=1
            
            echo "Fetching signature for: $file"
            
            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts..."
              
              # Try to download the .sig file
              if gh release download "v$VERSION" -R "$REPO" -p "${file}.sig" -O "temp_${file}.sig" 2>&1; then
                if [ -f "temp_${file}.sig" ]; then
                  # Encode to base64
                  local signature=$(base64 -w0 "temp_${file}.sig")
                  # Cleanup
                  rm "temp_${file}.sig"
                  echo "$signature"
                  return 0
                fi
              fi
              
              echo "Warning: Signature file not found for $file (attempt $attempt)"
              attempt=$((attempt + 1))
              
              if [ $attempt -le $max_attempts ]; then
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            done
            
            echo "Error: Failed to fetch signature for $file after $max_attempts attempts"
            exit 1
          }
          
          # Fetch individual signatures for each platform
          echo "Fetching Linux AppImage signature..."
          APPIMAGE_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_amd64.AppImage")
          
          echo "Fetching Linux Debian signature..."
          DEB_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_amd64.deb")
          
          echo "Fetching Linux RPM signature..."
          RPM_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}-1.x86_64.rpm")
          
          echo "Fetching Windows signature..."
          MSI_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_x64_en-US.msi")
          
          echo "Fetching macOS x64 signature..."
          MAC_X64_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_x64.dmg")
          
          echo "Fetching macOS ARM signature..."
          MAC_ARM_SIG=$(fetch_sig "xerweon-GATEKEEPER_${VERSION}_aarch64.dmg")
          
          # Verify signatures are different (sample check)
          if [ "$APPIMAGE_SIG" = "$MSI_SIG" ] || [ "$APPIMAGE_SIG" = "$MAC_X64_SIG" ] || [ "$DEB_SIG" = "$RPM_SIG" ]; then
            echo "Warning: Some signatures appear identical!"
          fi
          
          echo "All signatures fetched successfully."
          
          # Generate latest.json with all package formats
          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "$NOTES",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "linux-x86_64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_amd64.AppImage",
                "signature": "$APPIMAGE_SIG"
              },
              "linux-x86_64-deb": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_amd64.deb",
                "signature": "$DEB_SIG"
              },
              "linux-x86_64-rpm": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}-1.x86_64.rpm",
                "signature": "$RPM_SIG"
              },
              "windows-x86_64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_x64_en-US.msi",
                "signature": "$MSI_SIG"
              },
              "darwin-x86_64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_x64.dmg",
                "signature": "$MAC_X64_SIG"
              },
              "darwin-aarch64": {
                "url": "$BASE_URL/xerweon-GATEKEEPER_${VERSION}_aarch64.dmg",
                "signature": "$MAC_ARM_SIG"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat latest.json
      
      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${GITHUB_REF_NAME#v}" latest.json --clobber