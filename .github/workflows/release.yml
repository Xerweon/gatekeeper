name: Publish GATEKEEPER

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: '--target aarch64-apple-darwin'
          - os: macos-latest
            args: '--target x86_64-apple-darwin'
          - os: ubuntu-22.04
            args: ''
          - os: windows-latest
            args: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm install -g pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: Gatekeeper v__VERSION__
          releaseBody: See the assets to download this version and install.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  generate-updater:
    name: Generate latest.json
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install gh
        run: sudo apt-get install -y gh jq curl

      - name: Generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          get_sig () {
            gh release view v$VERSION --json assets \
              --jq ".assets[] | select(.name | endswith(\"$1\")) | .url" \
              | xargs curl -s
          }

          APPIMAGE_SIG=$(get_sig ".AppImage.sig")
          DEB_SIG=$(get_sig ".deb.sig")
          MSI_SIG=$(get_sig ".msi.sig")
          MAC_X64_SIG=$(get_sig "x64.dmg.sig")
          MAC_ARM_SIG=$(get_sig "aarch64.dmg.sig")

          cat <<EOF > latest.json
          {
            "version": "$VERSION",
            "notes": "Release $VERSION",
            "platforms": {
              "linux-x86_64": {
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/xerweon.GATEKEEPER_${VERSION}_amd64.AppImage",
                "signature": "$APPIMAGE_SIG"
              },
              "linux-x86_64-deb": {
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/xerweon-gatekeeper_${VERSION}_amd64.deb",
                "signature": "$DEB_SIG"
              },
              "windows-x86_64": {
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/Gatekeeper_${VERSION}_x64_en-US.msi",
                "signature": "$MSI_SIG"
              },
              "darwin-x86_64": {
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/Gatekeeper_${VERSION}_x64.dmg",
                "signature": "$MAC_X64_SIG"
              },
              "darwin-aarch64": {
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/Gatekeeper_${VERSION}_aarch64.dmg",
                "signature": "$MAC_ARM_SIG"
              }
            }
          }
          EOF

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${GITHUB_REF_NAME#v} latest.json --clobber
