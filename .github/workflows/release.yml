name: Publish GATEKEEPER

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: '--target aarch64-apple-darwin'
          - os: macos-latest
            args: '--target x86_64-apple-darwin'
          - os: ubuntu-22.04
            args: ''
          - os: windows-latest
            args: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm install -g pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'xerweon GATEKEEPER v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  generate-updater:
    name: Generate latest.json
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          
          # Wait for release to be fully available
          echo "Waiting for release v$VERSION to be available..."
          for i in {1..20}; do
            if gh release view v$VERSION &>/dev/null; then
              echo "Release found!"
              sleep 15  # Extra wait for all assets to upload
              break
            fi
            echo "Attempt $i: Release not found yet, waiting 10 seconds..."
            sleep 10
          done

          # Function to get signature from release assets
          get_sig() {
            local pattern="$1"
            gh release view v$VERSION --json assets -q ".assets[] | select(.name | contains(\"$pattern\")) | .name" 2>/dev/null | while read -r asset_name; do
              if [[ "$asset_name" == *.sig ]]; then
                echo "Found signature file: $asset_name" >&2
                gh release download v$VERSION -p "$asset_name" -O - 2>/dev/null
                return 0
              fi
            done
            echo "" >&2
            return 1
          }

          echo "Fetching signatures..."
          APPIMAGE_SIG=$(get_sig "AppImage.tar.gz")
          DEB_SIG=$(get_sig "amd64.deb.tar.gz")
          MSI_SIG=$(get_sig "msi.zip")
          MAC_X64_SIG=$(get_sig "x64.app.tar.gz")
          MAC_ARM_SIG=$(get_sig "aarch64.app.tar.gz")

          # Debug: Show what we found
          echo "Signatures found:"
          echo "AppImage: ${APPIMAGE_SIG:0:50}..."
          echo "DEB: ${DEB_SIG:0:50}..."
          echo "MSI: ${MSI_SIG:0:50}..."
          echo "macOS x64: ${MAC_X64_SIG:0:50}..."
          echo "macOS ARM: ${MAC_ARM_SIG:0:50}..."
          
          # Create latest.json with proper updater URLs
          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Release $VERSION - See changelog for details",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "linux-x86_64": {
                "signature": "$APPIMAGE_SIG",
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/xerweon-GATEKEEPER_${VERSION}_amd64.AppImage.tar.gz"
              },
              "linux-x86_64-deb": {
                "signature": "$DEB_SIG",
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/xerweon-GATEKEEPER_${VERSION}_amd64.deb.tar.gz"
              },
              "windows-x86_64": {
                "signature": "$MSI_SIG",
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/xerweon-GATEKEEPER_${VERSION}_x64_en-US.msi.zip"
              },
              "darwin-x86_64": {
                "signature": "$MAC_X64_SIG",
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/xerweon-GATEKEEPER_${VERSION}_x64.app.tar.gz"
              },
              "darwin-aarch64": {
                "signature": "$MAC_ARM_SIG",
                "url": "https://github.com/Xerweon/gatekeeper/releases/download/v$VERSION/xerweon-GATEKEEPER_${VERSION}_aarch64.app.tar.gz"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release upload v$VERSION latest.json --clobber
          echo "latest.json uploaded successfully!"