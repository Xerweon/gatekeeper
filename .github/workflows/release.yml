name: Build Tauri & Publish Release

on:
  push:
    tags:
      - 'v*.*.*'   # trigger on semantic tags like v1.2.3

permissions:
  contents: write  # required to create releases and upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_GLOB: "src-tauri/target/release/bundle/**/*"
      REPO: ${{ github.repository }}
      TAG: ${{ github.ref_name }}
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --if-present

      - name: Build Tauri (release)
        run: npm run tauri build

      - name: Collect artifacts
        id: collect
        run: |
          mkdir -p out/artifacts
          shopt -s globstar nullglob
          files=($ARTIFACT_GLOB)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts found with pattern: $ARTIFACT_GLOB"
            exit 1
          fi
          for f in "${files[@]}"; do
            if [ -f "$f" ]; then
              cp "$f" out/artifacts/
            fi
          done
          echo "Found artifacts:"
          ls -la out/artifacts
          echo "artifacts=$(ls out/artifacts | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Compute checksums
        run: |
          mkdir -p out/checksums
          cd out/artifacts
          sha256sum * > ../checksums/${TAG}.sha256
          cd ../..
          echo "Checksums:"
          cat out/checksums/${TAG}.sha256

      - name: Create GitHub Release
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: "Automated release for ${{ env.TAG }}"
          draft: false
          prerelease: false
          files: |
            out/artifacts/*
            out/checksums/${{ env.TAG }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate latest.json
        id: make_latest
        run: |
          OWNER_REPO="${REPO}"
          TAGNAME="${TAG}"
          BASE="https://github.com/${OWNER_REPO}/releases/download/${TAGNAME}"
          
          # Find platform-specific artifacts
          windows="$(ls out/artifacts/*.msi 2>/dev/null | head -1 | xargs basename || echo '')"
          deb="$(ls out/artifacts/*.deb 2>/dev/null | head -1 | xargs basename || echo '')"
          appimage="$(ls out/artifacts/*.AppImage 2>/dev/null | head -1 | xargs basename || echo '')"
          
          cat > out/latest.json <<EOF
          {
            "version": "${TAGNAME}",
            "notes": "Release ${TAGNAME}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "${BASE}/${windows}"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "${BASE}/${deb}"
              }
            }
          }
          EOF
          echo "Generated out/latest.json:"
          cat out/latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: out/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release complete
        run: echo "Release ${{ env.TAG }} published successfully"